<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SISTEMA DE TRANSMISIÓN</title>

  <!-- MÁXIMA COMPATIBILIDAD CON MÓVILES -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="transmitir-styles.css" />
</head>

<body>

  <!-- CABECERA SIMPLE -->
  <header class="app-header">
    <h1>SISTEMA DE TRANSMISIÓN</h1>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="app-main">

    <!-- VIDEO (siempre ocupa casi toda la pantalla) -->
    <section class="video-section">
      <div class="video-frame">
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
    </section>

    <!-- PANEL INFERIOR (solo visible antes de transmitir) -->
    <section class="panel-section" id="panelDatos">

      <!-- DATOS DEL SERENO -->
      <div class="info-card">
        <label for="codigoInput">Código de transmisión</label>
        <input id="codigoInput" type="text"
               placeholder="Ej: S01" autocomplete="off" />

        <label for="nombreInput">Nombre completo</label>
        <input id="nombreInput" type="text"
               placeholder="Nombres y apellidos" autocomplete="name" />

        <label for="dniInput">DNI</label>
        <input id="dniInput" type="number"
               placeholder="Ej: 12345678" inputmode="numeric" />
      </div>

      <!-- ESTADO -->
      <div class="status-card">
        <p>Estado: <span id="estadoText">Listo para transmitir</span></p>
        <p class="status-gps" id="gpsText">GPS: sin ubicación</p>
      </div>

      <!-- BOTÓN PARA INICIAR -->
      <button class="btn-main btn-primary" id="btnToggle">
        Iniciar transmisión
      </button>

    </section>

    <!-- BOTÓN INFERIOR EN MODO TRANSMISIÓN -->
    <button class="btn-finalizar" id="btnDetener" style="display:none;">
      DETENER TRANSMISIÓN
    </button>

  </main>

  <!-- SOCKET.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module">
    import {
      db,
      collection,
      addDoc,
      updateDoc,
      serverTimestamp
    } from "./firebase-config.js";

    const SIGNALING_URL =
      "https://bodycam-server-200816039529.us-central1.run.app";

    const pcConfig = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    let socket = null;
    let pc = null;
    let localStream = null;
    let roomId = null;
    let transmitting = false;
    let currentDocRef = null;

    const videoEl = document.getElementById("localVideo");
    const estadoEl = document.getElementById("estadoText");
    const gpsEl = document.getElementById("gpsText");

    const panelDatos = document.getElementById("panelDatos");
    const btnToggle = document.getElementById("btnToggle");
    const btnDetener = document.getElementById("btnDetener");

    const codigoInput = document.getElementById("codigoInput");
    const nombreInput = document.getElementById("nombreInput");
    const dniInput = document.getElementById("dniInput");

    function setEstado(msg) {
      estadoEl.textContent = msg;
    }

    function setGPS(msg) {
      gpsEl.textContent = "GPS: " + msg;
    }

    function getFechaYHora() {
      const now = new Date();
      const d = String(now.getDate()).padStart(2, "0");
      const m = String(now.getMonth() + 1).padStart(2, "0");
      const y = now.getFullYear();
      const h = String(now.getHours()).padStart(2, "0");
      const min = String(now.getMinutes()).padStart(2, "0");

      return {
        fechaKey: `${d}-${m}-${y}`,
        fechaTexto: `${d}-${m}-${y}`,
        horaTexto: `${h}:${min}`,
      };
    }

    async function registrarInicio({ codigo, nombre, dni }) {
      const { fechaKey, fechaTexto, horaTexto } = getFechaYHora();

      let lat = null;
      let lng = null;

      setGPS("obteniendo ubicación…");

      try {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, {
            enableHighAccuracy: true,
            timeout: 8000,
          });
        });

        lat = pos.coords.latitude;
        lng = pos.coords.longitude;
        setGPS(`${lat.toFixed(5)}, ${lng.toFixed(5)}`);
      } catch (err) {
        setGPS("no disponible");
      }

      const colRef = collection(db, "videos", fechaKey, "registros");

      const payload = {
        codigo,
        nombre,
        dni,
        fecha: fechaTexto,
        hora: horaTexto,
        lat,
        lng,
        activo: true,
        creadoEn: serverTimestamp(),
      };

      const docRef = await addDoc(colRef, payload);
      currentDocRef = docRef;
    }

    async function marcarFin() {
      if (!currentDocRef) return;

      await updateDoc(currentDocRef, {
        activo: false,
        finalizadoEn: serverTimestamp(),
      });
    }

    function prepararSocket() {
      if (socket) socket.disconnect();

      socket = io(SIGNALING_URL, { transports: ["websocket"] });

      socket.on("connect", () => {
        socket.emit("join-room", { roomId, role: "sender" });
      });

      socket.on("answer", async ({ answer }) => {
        if (pc && pc.signalingState !== "closed") {
          await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      socket.on("ice-candidate", ({ candidate }) => {
        if (candidate && pc) pc.addIceCandidate(new RTCIceCandidate(candidate));
      });

      socket.on("user-joined", () => {
        reenviarOferta();
      });
    }

    async function crearPeerConnection() {
      pc = new RTCPeerConnection(pcConfig);

      pc.onicecandidate = (e) => {
        if (e.candidate) {
          socket.emit("ice-candidate", { roomId, candidate: e.candidate });
        }
      };

      localStream.getTracks().forEach((t) => pc.addTrack(t, localStream));
    }

    async function reenviarOferta() {
      if (!pc) return;

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      socket.emit("offer", { roomId, offer });
    }

    async function start() {
      roomId = codigoInput.value.trim().toUpperCase();
      const nombre = nombreInput.value.trim();
      const dni = dniInput.value.trim();

      if (!roomId) return alert("Ingresa el código");
      if (!nombre) return alert("Ingresa el nombre");
      if (!dni) return alert("Ingresa el DNI");

      try {
        // FULLSCREEN PARA TELÉFONO
        try {
          const root = document.documentElement;
          if (root.requestFullscreen) await root.requestFullscreen();
        } catch (e) {}

        // Activar cámara
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        });
        videoEl.srcObject = localStream;

        prepararSocket();
        await crearPeerConnection();
        await reenviarOferta();
        await registrarInicio({ codigo: roomId, nombre, dni });

        // UI
        panelDatos.style.display = "none";
        btnDetener.style.display = "block";

        transmitting = true;

      } catch (err) {
        alert("Error iniciando transmisión");
        console.error(err);
      }
    }

    async function stop() {
      if (socket) socket.disconnect();
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach((t) => t.stop());

      await marcarFin();

      // UI RESTAURUACIÓN
      panelDatos.style.display = "flex";
      btnDetener.style.display = "none";

      if (document.fullscreenElement) document.exitFullscreen();
      transmitting = false;
    }

    btnToggle.onclick = () => start();
    btnDetener.onclick = () => stop();
  </script>
</body>
</html>
