<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SISTEMA DE TRANSMISI√ìN</title>

  <!-- NECESARIO PARA iPHONE -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />

  <link rel="stylesheet" href="transmitir-styles.css" />
</head>

<body>

  <header>
    <h1>SISTEMA DE TRANSMISI√ìN</h1>
  </header>

  <div class="container">

    <!-- üîµ FORMULARIO (primero) -->
    <div id="formSection" class="info-card">
      <label for="codigoInput">Ingrese su DNI:</label>
      <input id="codigoInput" type="text" placeholder="Ej: 12345678" autocomplete="off" />

      <label for="nombreInput">Nombre completo:</label>
      <input id="nombreInput" type="text" placeholder="Nombres y apellidos" autocomplete="off" />

      <button class="btn btn-primary" id="btnStart">Iniciar transmisi√≥n</button>
    </div>

    <!-- üîµ SECCI√ìN DEL VIDEO (oculta al inicio) -->
    <div id="videoSection" class="hidden">

      <div class="video-area">
        <video id="localVideo" autoplay playsinline muted></video>
      </div>

      <div class="status">
        Estado: <span id="estadoText">Listo para transmitir</span><br />
        <small id="gpsText">GPS: sin ubicaci√≥n</small>
      </div>

      <button class="btn btn-danger" id="btnStop">Detener transmisi√≥n</button>
    </div>

  </div>

  <!-- SOCKET.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module" src="transmitir.js"></script>

</body>
</html>
